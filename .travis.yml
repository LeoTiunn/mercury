sudo: required
services:
  - docker

before_install:
  - docker build -t bb1 -f Dockerfile.dev .

script:
  - docker run bb1 npm run test -- --coverage --watchAll=false

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "mercury"
  env: "Mercury-env"
  bucket_name: "elasticbeanstalk-us-east-2-263880370849"
  bucket_path: "mercury"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
