sudo: required
services:
  - docker

before_install:
  - docker build -t bb1 -f Dockerfile.dev .

script:
  - docker run bb1 npm run test -- --coverage --watchAll=false

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
  region: "us-east-2"
  app: "mercury"
  env: "Mercury-env"
  bucket_name: "elasticbeanstalk-us-east-2-263880370849"
  on:
    branch: main